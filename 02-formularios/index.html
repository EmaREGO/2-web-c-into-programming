    <div>
        <div id="contact-form" class="form-container">
            <h2>Contact form</h2>
            
            <form action="">
                <div>
                    <div>
                        <label for="fname">First Name *</label>
                        <input type="text" name="fname" id="" >
                    </div>
                    <div>
                        <label for="lname">Last Name *</label> 
                        <input type="text" name="lname" id="">    
                    </div>
                </div>
                <div>
                    <label for="email">Email Adress *</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <p>Query Type *</p>
                    <div>
                        <div>
                            <input type="radio" id="general" name="query_type" value="">
                            <label for="general">General Enquery</label><br>
                        </div>
                        <div>
                            <input type="radio" id="support" name="query_type" >
                            <label for="support">Support Request</label><br>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="message">Message *</label><br>
                    <textarea name="message" id="message" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="consent" id="" value="true">
                    <label for="consent"> I conset to being contacted by the team *</label>
                </div>
                <div>
                    <label for="cars">Choose a car:</label>
                    <select name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <input type="submit" value="submit">
            </form>          
        
        </div>
    </div>
